<!doctype html>
<html lang="pt-br">

<head>
    <title>Restauração da Senha - Aura Bank</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="password-popup-container">
            <div class="password-box">
                <a class="password-box-sair" href="../index.html">Sair</a>
                <h2 class="password-box-title">Restaurar Senha</h2>
            </div>
            <form class="password-box-form">
                <div class="password-box-input-group">
                    <label for="password">Nova Senha</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="password-box-input-group">
                    <label for="new-password">Confirmar nova senha</label>
                    <input type="password" id="new-password" name="new-password">
                </div>
                <div class="password-box-advise">
                    <p>Enviaremos um código de verificação para confirmar a alteração da senha em seu email</p>
                </div>
                <button type="button" onclick="validateAndRedirect()">Continuar</button>
                <div class="password-box-link">
                    <a onclick="history.back(); return false;">Voltar</a>
                </div>
            </form>
        </div>
    </main>

    <script>
        function validateAndRedirect() {
            var password = document.getElementById("password").value;
            var newpassword = document.getElementById("new-password").value;

            if (password == "" || newpassword == "") {
                alert("Por favor, preencha todos os campos.");
            }else if (password != newpassword){
                alert("As senhas não se coincidem.");
            }else {
                alert("Senha alterada com sucesso");
                window.location.href = '../index.html';
            }
             
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
