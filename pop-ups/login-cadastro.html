<!doctype html>
<html lang="pt-br">

<head>
    <title>Acessar Conta - Aura Bank</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="login-popup-container">
            <div class="login-box">
                <a class="login-box-sair" href="javascript:history.back()">Sair</a>
                <h2 class="login-box-title">Acesse sua conta</h2>
            </div>
            <form class="login-box-form">
                <div class="login-box-input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div class="login-box-input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password">
                </div>
                <button type="button" onclick="validateAndRedirect()">Continuar</button>
                <div class="login-box-links">
                    <a href="fazer-cadastro.html">NÃ£o sou cliente</a>
                    <a href="esqueci-minha-senha.html">Esqueci minha senha</a>
                </div>
            </form>
        </div>
    </main>

    <script src="script.js">
        function validateAndRedirect() {
            var cpf = document.getElementById("cpf").value;
            var password = document.getElementById("password").value;

            if (cpf == "" || password == "") {
                alert("Por favor, preencha todos os campos.");
            } else {
                window.location.href = '../sua-carteira.html';
            }
        }
    </script>
</body>

</html>
