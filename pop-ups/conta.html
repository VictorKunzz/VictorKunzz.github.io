<!doctype html>
<html lang="pt-br">

<head>
    <title>Fazere Cadastro - Aura Bank</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="conta-popup-container">
            <div class="conta-box">
                <a class="conta-box-sair" href="../sua-carteira.html">Sair</a>
                <h2 class="conta-box-title">(Nome do usu√°rio)</h2>
            </div>
            <form class="conta-box-form">
                <div class="conta-box-input-group">
                    <label for="telefone">Nome Completo </label>
                    <input type="text" id="nome" name="nome" value="Nome Exemplo da Silva" readonly>
                </div>
                <div class="conta-box-input-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" value="emailexemplo@gmail.com" readonly>
                </div>
                <div class="conta-box-input-group">
                    <label for="cpf">Telefone</label>
                    <input type="text" id="telefone" name="telefone" value="(47) 91234-5678" readonly>
                </div>
                <div class="conta-box-input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" value="123456789" readonly>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
