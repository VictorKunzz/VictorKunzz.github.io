<!doctype html>
<html lang="pt-br">

<head>
    <title>Fazere Cadastro - Aura Bank</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="sign-popup-container">
            <div class="sign-box">
                <a class="sign-box-sair" href="../index.html">Sair</a>
                <h2 class="sign-box-title">Seu Cadastro</h2>
            </div>
            <form class="sign-box-form">
                <div class="sign-box-input-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone">
                </div>
                <div class="sign-box-input-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email">
                </div>
                <div class="sign-box-input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div class="sign-box-input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password">
                </div>
                <button type="button" onclick="validateAndRedirect()">Continuar</button>
                <div class="sign-box-link">
                    <a onclick="history.back(); return false;">Voltar</a>
                </div>
            </form>
        </div>
    </main>

    <script>
        function validateAndRedirect() {
            var telefone = document.getElementById("telefone").value;
            var email = document.getElementById("email").value;
            var cpf = document.getElementById("cpf").value;
            var password = document.getElementById("password").value;

            if (telefone == "" || email == "" || cpf == "" || password == "") {
                alert("Por favor, preencha todos os campos.");
            } else {
                window.location.href = 'fazer-cadastro2.html';
            }
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
